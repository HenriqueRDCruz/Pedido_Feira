<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Style/stylePage.css">
    <link rel="stylesheet" href="Framework&Library/bootStrap_v4.0.0.min.css">

    <script src="Js/import.js"></script>

    <title>FORMULÁRIO DE CONTATO</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <form action="http://formmail.kinghost.net/formmail.cgi" method="post" id="formulario">

                        <h1 class="h1" style="text-align: center;">Form Contato</h1>

                        <div class="form-group">
                            <input type="hidden" name="recipient" value="sistemas2@wolfstore.com.br" class="form-control">

                            <input type="hidden" name="redirect" value="https://www.wolfstore.com.br/site/form_feira/index.html">

                            <input type="hidden" name="subject" value="FORMULÁRIO FEIRA">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="representante_de">DE:</label>
                            </div>
                            <select class="custom-select" id="representante_de" required>
                                <option value disabled selected hidden>ESCOLHA UMA OPÇÃO</option>
                                <option value="Gaspar">GASPAR</option>
                                <option value="Leonardo">LEONARDO</option>
                                <option value="Claudio">CLAUDIO</option>
                                <option value="Marco">MARCO</option>
                                <option value="Arthur">ARTHUR</option>
                                <option value="Igor">IGOR</option>
                            </select>
                            <div class="invalid-feedback">POR FAVOR, ESCOLHA UMA OPÇÃO.</div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="representante_para">PARA:</label>
                            </div>
                            <select class="custom-select" id="representante_para" required>
                                <option value disabled selected hidden>ESCOLHA UMA OPÇÃO</option>
                                <option value="Jaqueline">JAQUELINE</option>
                                <option value="Rosana">ROSANA</option>
                                <option value="Priscila">PRISCILA</option>
                            </select>
                            <div class="invalid-feedback">POR FAVOR, ESCOLHA UMA OPÇÃO.</div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="cliente">CLIENTE:</label>
                            </div>
                            <input type="text" id="cliente" name="cliente" class="form-control"
                                placeholder="DIGITE O NOME DO CLIENTE" required>
                            <div class="invalid-feedback">POR FAVOR, DIGITE O NOME DO CLIENTE.</div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary mb-3 form-control" id="originalButton"
                                onclick="insertHtml()">ADICIONAR CAMPOS...</button>
                        </div>

                        <div id="produtos" class="mb-3"></div>

                        <div id="qr-reader" style="width: 150%; max-width: 350px; margin: 0 auto; "></div><br>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12 mb-2 mb-md-0">
                                    <button type="button" class="btn btn-success form-control"
                                        onclick="checkForm(this)">ENVIAR</button>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <button type="button" class="btn btn-secondary form-control"
                                        onclick="reloadPage(this)">RESETAR</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
