<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Style/stylePage.css">
    <link rel="stylesheet" href="Framework&Library/bootStrap_v4.0.0.min.css">
    <link rel="icon" href="Image/WOLFSTORE.ico" type="image/x-icon">

    <title>FORMULÁRIO DE CONTATO</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <form id="formulario">

                        <h1 class="h1" style="text-align: center;">PEDIDOS FEIRA</h1>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="representante">DE:</label>
                            </div>
                            <select class="custom-select" id="representante" name="representante" required>
                                <option value disabled selected hidden>ESCOLHA UMA OPÇÃO</option>
                                <option value="Gaspar">GASPAR</option>
                                <option value="Leonardo">LEONARDO</option>
                                <option value="Claudio">CLAUDIO</option>
                                <option value="Marco">MARCO</option>
                                <option value="Arthur">ARTHUR</option>
                                <option value="Igor">IGOR</option>
                                <option value="Jonny">JONNY</option>
                            </select>
                            <div class="invalid-feedback">POR FAVOR, ESCOLHA UMA OPÇÃO.</div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="cliente">CLIENTE:</label>
                            </div>
                                <input type="text" id="cliente" name="cliente" class="form-control" placeholder="INFORME CLIENTE" required>
                            <div class="invalid-feedback">POR FAVOR, DIGITE O NOME DO CLIENTE.</div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="oc">OC:</label>
                            </div>
                                <input type="text" id="oc" name="oc" class="form-control" placeholder="DIGITE OC" maxlength="40" required>
                            <div class="invalid-feedback">POR FAVOR, DIGITE OC DO PEDIDO.</div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary mb-3 form-control" id="originalButton" onclick="insertHtml()">ADICIONAR CAMPOS...</button>
                        </div>

                        <div id="produtos" class="mb-3"></div>

                        <div id="qr-reader" style="width: 100%; max-width: 500px;"></div><br>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12 mb-2 mb-md-0">
                                    <button onclick="checkForm()" type="button" class="btn btn-success form-control">ENVIAR</button>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <button type="button" class="btn btn-secondary form-control" onclick="reloadPage(this)">RESETAR</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="Js/import.js"></script>
    
</body>

</html>
